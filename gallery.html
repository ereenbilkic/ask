<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gallery</title>
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background: #f1f1f1;
            color: #333;
        }

        /* Profil Bölümü */
        .profile-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
        }

        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        .profile-picture img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 20px;
        }

        .profile-info h1 {
            font-size: 24px;
            font-weight: bold;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin: 10px 0;
        }

        .stats span {
            font-size: 16px;
        }

        .profile-info p {
            font-size: 14px;
            color: #666;
            margin: 10px 0;
        }

        /* Fotoğraf Galerisi */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            padding: 20px;
            position: relative;
        }

        .photo {
            background: white;
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s ease, filter 0.3s ease; /* Filtre ve transform geçişi */
            height: 250px; /* Fotoğraf boyutlarını aynı yap */
        }

        /* Fotoğrafın içeriği */
        .photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 0.3s ease; /* Fotoğrafın büyüme geçişi */
        }

        /* Fotoğrafa hover yapıldığında sadece o fotoğraf büyür */
        .photo:hover {
            transform: scale(1.2); /* Fotoğraf büyür */
            z-index: 10; /* Büyüyen fotoğraf ön planda olacak */
        }

        /* Diğer fotoğraflar bulanıklaşacak */
        .photo:hover:not(:hover) {
            filter: blur(5px); /* Hover dışında kalan fotoğraflar bulanıklaşacak */
        }

        /* Normalde hiçbir fotoğraf bulanık olmamalı */
        .photo {
            filter: none; /* Varsayılan durumda bulanıklık yok */
        }

        /* 768px ve altındaki ekranlar */
        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(3, 1fr); /* 3 sütun olacak */
            }
            .photo {
                height: 250px; /* Fotoğraf boyutlarını aynı yap */
            }
        }

        /* 480px ve altındaki ekranlar */
        @media (max-width: 480px) {
            .gallery {
                grid-template-columns: repeat(2, 1fr); /* 2 sütun olacak */
            }
            .photo {
                height: 200px; /* Fotoğraf boyutlarını aynı yap */
            }
        }

        /* 320px ve altındaki ekranlar */
        @media (max-width: 320px) {
            .gallery {
                grid-template-columns: 1fr; /* 1 sütun olacak */
            }
            .photo {
                height: 150px; /* Fotoğraf boyutlarını aynı yap */
            }
        }
    </style>

            const photos = document.querySelectorAll('.photo');

                photo.classList.remove('active'); // Tüm fotoğraflardan aktif sınıfını kaldır
